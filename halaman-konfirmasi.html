<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #ffe4e1, #ffd1dc);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yesButton {
            background: linear-gradient(45deg, #ff7f7f, #ffb6c1);
            color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        #yesButton:hover {
            transform: scale(1.1);
        }

        #noButton {
            background-color: #f0f0f0;
            color: #333;
            position: relative;
        }

        img {
            width: 150px;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Kamu beneran <span id="userName"></span>? </h1>
    <img src="https://via.placeholder.com/150/ff7f7f/ffffff?text=ðŸ‘" alt="Confirmation">
    <button id="yesButton" onclick="location.href='page3.html'">Ya</button>
    <button id="noButton">Tidak</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const userName = urlParams.get('name');
    document.getElementById('userName').textContent = decodeURIComponent(userName);

    const noButton = document.getElementById("noButton");
    noButton.addEventListener("mouseover", () => {
        const randomX = Math.random() * 300 - 150; // Gerak horizontal
        const randomY = Math.random() * 300 - 150; // Gerak vertikal
        noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });
</script>

</body>
</html>
